<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Video Transcript Summarizer</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --primary: #3b82f6;
      --dark-bg: #1f2937;
      --dark-text: #f3f4f6;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .left-panel, .right-panel {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
      max-height: 80vh;
    }
    .video-player {
      width: 100%;
    }
    .transcript, .keypoints {
      margin-top: 1rem;
    }
    .timestamp {
      color: var(--primary);
      cursor: pointer;
    }
    #darkToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Smart Video Transcript Summarizer</header>
  <button id="darkToggle">Toggle Dark Mode</button>
  <main>
    <div class="left-panel">
      <input type="file" id="videoInput" accept="video/mp4" />
      <video id="video" class="video-player" controls></video>
      <button onclick="downloadTranscript()">Download Transcript (.txt)</button>
    </div>
    <div class="right-panel">
      <div class="transcript">
        <h3>Transcript</h3>
        <div id="transcriptContent"></div>
      </div>
      <div class="keypoints">
        <h3>Key Points</h3>
        <ul id="keypointsContent"></ul>
      </div>
    </div>
  </main>
  <script>
    const videoInput = document.getElementById('videoInput');
    const video = document.getElementById('video');
    const transcriptContent = document.getElementById('transcriptContent');
    const keypointsContent = document.getElementById('keypointsContent');
    const darkToggle = document.getElementById('darkToggle');

    darkToggle.onclick = () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        document.body.style.backgroundColor = 'var(--dark-bg)';
        document.body.style.color = 'var(--dark-text)';
      } else {
        document.body.style.backgroundColor = 'var(--bg-color)';
        document.body.style.color = 'var(--text-color)';
      }
    };

    videoInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        await uploadAndTranscribe(file);
      }
    };

    async function uploadAndTranscribe(file) {
      const formData = new FormData();
      formData.append('video', file);

      try {
        const res = await fetch('https://smart-transcript-api.replit.app/upload', {
          method: 'POST',
          body: formData
        });

        const transcript = await res.json();

        transcriptContent.innerHTML = '';
        keypointsContent.innerHTML = '';

        transcript.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `<span class="timestamp" onclick="seekTo('${item.time}')">[${item.time}]</span> ${item.text}`;
          transcriptContent.appendChild(div);
        });

        const keyLines = transcript.filter(t => t.text.length > 40).slice(0, 5);
        keyLines.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<span class="timestamp" onclick="seekTo('${item.time}')">[${item.time}]</span> ${item.text}`;
          keypointsContent.appendChild(li);
        });

        window.generatedTranscript = transcript.map(item => `[${item.time}] ${item.text}`).join('\\n');
      } catch (error) {
        console.error('Error:', error);
        alert('Unable to fetch transcript. Please check the backend server.');
      }
    }

    function seekTo(time) {
      const [minutes, seconds] = time.split(':').map(Number);
      video.currentTime = minutes * 60 + seconds;
      video.play();
    }

    function downloadTranscript() {
      const blob = new Blob([window.generatedTranscript], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'transcript.txt';
      a.click();
    }
  </script>
</body>
</html>
